<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest List Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Event Guest List Manager</h1>

  <form id="guest-form">
    <label for="guest-name">Guest Name:</label><br/>
    <input type="text" id="guest-name" placeholder="Enter guest name" required /><br/>

    <label for="guest-category">Category:</label><br/>
    <select id="guest-category">
      <option value="Friend">Friend</option>
      <option value="Family">Family</option>
      <option value="Colleague">Colleague</option>
    </select><br/>

    <button type="submit">Add Guest</button>
  </form>

  <ul id="guest-list"></ul>

  <script src="src/index.js"></script>
</body>
</html>
